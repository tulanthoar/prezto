set -g default-terminal "screen-256color"
set -g prefix F12
# smart pane switching with awareness of vim splits
bind -n C-h if "echo '#{pane_current_command}' | grep -iqE '(^|\/)nvim(diff)?$'" 'send-keys C-h' 'select-pane -L'
bind -n C-j if "echo '#{pane_current_command}' | grep -iqE '(^|\/)nvim(diff)?$'" 'send-keys C-j' 'select-pane -D'
bind -n C-k if "echo '#{pane_current_command}' | grep -iqE '(^|\/)nvim(diff)?$'" 'send-keys C-k' 'select-pane -U'
bind -n C-l if "echo '#{pane_current_command}' | grep -iqE '(^|\/)nvim(diff)?$'" 'send-keys C-l' 'select-pane -R'
bind -n C-\ if "echo '#{pane_current_command}' | grep -iqE '(^|\/)nvim(diff)?$'" 'send-keys C-\' 'select-pane -l'

